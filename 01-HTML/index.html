<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:ital,wght@0,700;1,700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="main-section">
      <div class="card">
        <div class="product-images-block">
          <img width="300" height="322" src="./assets/images/main-image.png" alt="mainImage" />
          <div class="preview selected">
            <img src="./assets/images/image2.png" alt="image2" />
          </div>
          <div class="preview">
            <img src="./assets/images/image3.png" alt="image3" />
          </div>
        </div>
        <div class="content">
          <h1 class="card-title">Fluted Contrast</h1>
          <span class="subtitle">Mug / 33 cl</span>
          <p class="description">
            Fluted Contrast represents the perfect fusion between the aesthetic
            and the functional. The design is elegant and modern, created out of
            a deep respect for Royal British history and traditions
          </p>
          <div class="color-options">
            <h2 class="title">Color options</h2>
            <ul>
              <li class="color-item selected">
                <div class="circle blue"></div>
              </li>
              <li class="color-item">
                <div class="circle green"></div>
              </li>
              <li class="color-item">
                <div class="circle red"></div>
              </li>
              <li class="color-item">
                <div class="circle black"></div>
              </li>
              <li class="color-item">
                <div class="circle yellow"></div>
              </li>
            </ul>
          </div>
          <div>
            <h2 class="title">Quantity</h2>
            <select class="quantity" id="quantity">
              <option>1</option>
              <option>2</option>
              <option>3</option>
            </select>
          </div>
          <div>
            <h2 class="title">Price</h2>
            <span class=price">eur 39,00</span>
          </div>
          <button class="btn" >Add To Basket</button>
        </div>
      </div>
    </section>
  </body>
</html>
